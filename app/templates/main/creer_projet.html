{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Créer un nouveau projet</h1>

    <form method="POST" action="{{ url_for('main.creer_projet') }}" class="space-y-6">
        <!-- Titre -->
        <div class="form-group">
            <label for="titre" class="block text-sm font-medium text-gray-700">Titre du projet *</label>
            <input type="text" id="titre" name="titre" required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>

        <!-- Objectifs -->
        <div class="form-group">
            <label for="objectifs" class="block text-sm font-medium text-gray-700">Objectifs *</label>
            <textarea id="objectifs" name="objectifs" required rows="1"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
        </div>

        <!-- Description -->
        <div class="form-group">
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea id="description" name="description" rows="4"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
        </div>

        <!-- Dates -->
        <div class="grid grid-cols-2 gap-4">
            <div class="form-group">
                <label for="date_debut" class="block text-sm font-medium text-gray-700">Date de début *</label>
                <input type="date" id="date_debut" name="date_debut" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>

            <div class="form-group">
                <label for="date_fin_prevue" class="block text-sm font-medium text-gray-700">Date de fin prévue *</label>
                <input type="date" id="date_fin_prevue" name="date_fin_prevue" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
            </div>
        </div>

        <!-- Boutons -->
        <div class="flex justify-end space-x-4">
            <a href="{{ url_for('main.accueil') }}" 
                class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
                Annuler
            </a>
            <button type="submit"
                class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                Créer le projet
            </button>
        </div>
    </form>
</div>
{% endblock %}
