{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-6">Mon Profil</h1>

    <form method="POST" action="{{ url_for('main.profil') }}" class="space-y-6">
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4">Informations personnelles</h2>
            
            <!-- Email (non modifiable) -->
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" value="{{ current_user.email }}" class="mt-1 bg-gray-100 w-full rounded-md" disabled>
            </div>

            <!-- Nom -->
            <div class="mb-4">
                <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
                <input type="text" id="nom" name="nom" value="{{ current_user.nom }}" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" disabled>
            </div>

            <!-- Prénom -->
            <div class="mb-4">
                <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom</label>
                <input type="text" id="prenom" name="prenom" value="{{ current_user.prenom }}"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" disabled>
            </div>

            <!-- À propos -->
            <div class="mb-4">
                <label for="a_propos" class="block text-sm font-medium text-gray-700">À propos</label>
                <textarea id="a_propos" name="a_propos" rows="3"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">{{ current_user.a_propos }}</textarea>
            </div>
        </div>

        <!-- Préférences de notification -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4">Préférences de notification</h2>
            
            <div class="space-y-4">
                <div class="flex items-center">
                    <input type="radio" id="notif_app" name="preferences_notif" value="Application"
                           {% if current_user.preferences_notif == "Application" %}checked{% endif %}
                           class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                    <label for="notif_app" class="ml-2 block text-sm text-gray-700">
                        Notifications dans l'application
                    </label>
                </div>

                <div class="flex items-center">
                    <input type="radio" id="notif_mail" name="preferences_notif" value="Email"
                           {% if current_user.preferences_notif == "Email" %}checked{% endif %}
                           class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300">
                    <label for="notif_mail" class="ml-2 block text-sm text-gray-700">
                        Notifications par email
                    </label>
                </div>
            </div>
        </div>

        <!-- Modification du mot de passe -->
        <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-lg font-semibold mb-4">Modifier le mot de passe</h2>
            
            <div class="space-y-4">
                <div>
                    <label for="ancien_mdp" class="block text-sm font-medium text-gray-700">Ancien mot de passe</label>
                    <input type="password" id="ancien_mdp" name="ancien_mdp"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>

                <div>
                    <label for="nouveau_mdp" class="block text-sm font-medium text-gray-700">Nouveau mot de passe</label>
                    <input type="password" id="nouveau_mdp" name="nouveau_mdp"
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
            </div>
        </div>

        <!-- Boutons d'action -->
        <div class="flex justify-end space-x-3">
            <button type="button" onclick="window.location.href='{{ url_for('main.accueil') }}'"
                    class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md">
                Annuler
            </button>
            <button type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md">
                Enregistrer les modifications
            </button>
        </div>
    </form>
</div>
{% endblock %}
