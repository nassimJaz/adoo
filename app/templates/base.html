<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <!-- Logo/Nom à gauche -->
                <div class="flex-shrink-0">
                    <a href="{{ url_for('main.accueil') }}" class="text-xl font-bold text-gray-800">Adoo</a>
                </div>
                
                <!-- Navigation au centre -->
                <div class="flex space-x-8">
                    <a href="{{ url_for('main.accueil') }}" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md">Accueil</a>
                    <a href="{{ url_for('main.projets') }}" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md">Projets</a>
                    <a href="{{ url_for('main.profile') }}" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md">Profil</a>
                </div>
                
                <!-- Espace à droite pour équilibrer -->
                <div class="flex-shrink-0 w-24"></div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} mb-4">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-4">
        
    </footer>
</body>
</html>
