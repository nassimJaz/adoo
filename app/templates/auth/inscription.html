{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-4">Inscription</h1>
    <form method="POST" action="{{ url_for('auth.inscription') }}">
        <div class="form-group">
            <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email" id="email" name="email" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <br>
        <div class="form-group">
            <label for="nom" class="block text-sm font-medium text-gray-700">Nom:</label>
            <input type="text" id="nom" name="nom" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <br>
        <div class="form-group">
            <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom:</label>
            <input type="text" id="prenom" name="prenom" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <br>
        <div class="form-group">
            <label for="mdp" class="block text-sm font-medium text-gray-700">Mot de passe:</label>
            <input type="password" id="mdp" name="mdp" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <br>
        <button type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
            S'inscrire
        </button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-gray-600">
            Déjà un compte ? 
            <a href="{{ url_for('auth.connexion') }}" 
               class="text-indigo-600 hover:text-indigo-800 font-medium">
                Se connecter
            </a>
        </p>
    </div>
</div>
{% endblock %}
