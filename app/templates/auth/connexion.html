{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold mb-4">Connexion</h1>

    <form method="POST" action="{{ url_for('auth.connexion') }}">
        <div class="form-group">
            <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
            <input type="email" id="email" name="email" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <br>
        <div class="form-group">
            <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe:</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <br>
        <button type="submit" 
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-105">
            Se connecter
        </button>
    </form>

    <div class="mt-6 text-center">
        <p class="text-gray-600">
            Pas encore de compte ? 
            <a href="{{ url_for('auth.inscription') }}" 
               class="text-indigo-600 hover:text-indigo-800 font-medium">
                S'inscrire
            </a>
        </p>
    </div>
</div>
{% endblock %}
